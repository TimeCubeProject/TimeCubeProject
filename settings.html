<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Cube</title>
  <link rel="stylesheet" href="css/kostka.css">

  <script src="config.js"></script>

</head>
<body>
<div class="container">
  <h2>Add Cube</h2>
  <form id="CubeForm">
    <div class="form-group">
      <label for="macAddress">MAC Address:</label>
      <input type="text" id="macAddress" name="macAddress" required>
    </div>
    <div class="form-group">
      <label for="cubeId">Cube ID:</label>
      <input type="text" id="cubeId" name="kostkaId" required>
    </div>
    <button id="Add-Cube">Add Cube</button>
  </form>

  <h2>Remove Cube</h2>
  <form id="RemoveCubeForm">
    <div class="form-group">
      <label for="macSelect">Select MAC Address:</label>
      <select id="macSelect" required>
        <option value="">Select MAC Address</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cubeIdSelect">Select Cube ID:</label>
      <select id="cubeIdSelect" required>
        <option value="">Select Cube ID</option>
      </select>
    </div>
    <button id="Remove-Cube">Remove Cube</button>
  </form>
  <a href="show_tasks.html" class="return-link">Return to Show Tasks</a>
  <div id="message"></div>
  <div id="addedCube"></div>
</div>
<script src="js/fetches.js"></script>
<script src="js/cube.js"></script>
</body>
</html>
